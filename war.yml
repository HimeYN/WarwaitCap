---
- hosts: all
  become: yes
  gather_facts: false
  tasks:

    - name: Update apt packages
      apt:
        update_cache: yes
    
    - name: Install packages
      apt:
        name:
          - python3
          - python3-pip
          - apache2
          - libapache2-mod-php
          - php
          - php-mysql
        state: present
    
    - name: Add project repository
      git:
        repo: https://github.com/HimeYN/WarwaitCap.git
        dest: /home/ubuntu/WarwaitCap

    - name: Run Python script
      command: python3 setup.py
    
